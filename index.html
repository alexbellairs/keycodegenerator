<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode Generator</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="first-page" class="page">
      <div class="welcome">
        <h1>Javascript Keycode Generator</h1>
        <h2>Press any key to reveal its information</h2>
      </div>
    </div>

    <div id="second-page" class="page">
      <h1 id="heading"></h1>
      <div id="list">
        <div>
          <h3 class="houtput">e.code</h3>
          <p class="output" id="code"></p>
        </div>
        <div>
          <h3 class="houtput">e.key</h3>
          <p class="output" id="key"></p>
        </div>
        <div>
          <h3 class="houtput">e.which</h3>
          <p class="output" id="which"></p>
        </div>
      </div>
    </div>
  </body>
</html>
